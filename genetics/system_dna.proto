// genetics/system_dna.proto
syntax = "proto3";

package pappap.genetics;

// DNA hệ thống định nghĩa các đặc tính tiến hóa
message SystemDNA {
    string helix_id = 1;                // ID chuỗi xoắn
    uint64 generation = 2;              // Thế hệ (F1, F2...)
    repeated uint64 active_genes = 3;   // Danh sách gene đang kích hoạt
    
    // Gene cấm: Nếu xuất hiện ở đây, hệ thống sẽ tự hủy (Apoptosis)
    // Gene 7: Origin, Gene 777: Sentience Override
    bool has_forbidden_gene = 4;
}
